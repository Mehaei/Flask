<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/bootstrap.css') }}">
    {% block css %}
    {% endblock %}
</head>
<body>
<!--导航-->
<nav class="navbar navbar-light" style="background-color: #062c33">
    <div class="container">
        <a href="" class="navbar-brand" style="color: #ffffff;">文章管理</a>
        <a href="" class="navbar-brand" style="color: #ffffff;">欢迎：{{ session.username }} </a>

        <a href="/logout/" class="btn btn-outline-warning">退出</a>
    </div>
</nav>

<!--左侧菜单-->
<div class="container" style="margin-top: 5px;">
    <div class="row">
        <div class="col-md-3">
            {% include 'menus.html' %}
        </div>
        <div class="col-md-9">
            <div class="card">
                <div class="card-header">{{ title }}</div>
                <div class="card-body">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="{{ url_for('static',filename='js/jquery-3.3.1.slim.min.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static',filename='js/popper.min.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static',filename='js/bootstrap.js') }}"></script>
<script src="https://cdn.bootcss.com/holder/2.9.4/holder.js"></script>
{% block js %}
{% endblock %}
</body>
</html>
